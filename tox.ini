[tox]
envlist = py39
isolated_build = True

[testenv]
allowlist_externals = poetry
commands =
    poetry install
    poetry run pytest

# Flake8 Environment
[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8

[flake8]
max-line-length = 120
ignore =
    E402
exclude =
    .git,
    docs,
    test

[coverage:run]
source=src
branch=True
relative_files=True

[coverage:report]
exclude_lines =
    if __name__ == .__main__.:
    def __repr__
    pragma: no cover
