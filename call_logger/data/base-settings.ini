[settings]
# Timeout in seconds before attemping reconnection after connection failure
timeout = 60

# The default International Region Code used when parsing phone numbers
# This must be provided using CLDR two-letter region-code format. This should be in upper-case.
# The list of the codes can be found here: https://www.iso.org/obp/ui/
region_code = IE

# The phone system beeing used. possible values are (SiemensHipathSerial)
phone_system = SiemensHipathSerial


[frontend]
# The hostname of the frontend server
host = 127.0.0.1

# The port number that the server is listening on
port = 8000

# Authentication Token, used to authenticate with the frontend
token = 321654987654321654987654321


#[frontend2]
#host = 192.168.1.201
#port = 8000
#token = 321654987654321654987654321


[SiemensHipathSerial]
# The port where the serial device is located. e.g. /dev/ttyUSB0 on GNU/Linux or COM3 on Windows
# port = COM3
port = /dev/ttyUSB0

# Baud rate used to communicate with the serial device, such as 9600 or 115200 etc
rate = 9600

# The extension(s) used for voice mail if enabled. (separated by ",")
# Leave blank to disable voicemail checking
# voicemail_ext =
voicemail_ext = 200,201
